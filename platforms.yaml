platforms:
- name: ElinaInstagramReels
  login_url: https://www.instagram.com/accounts/login/
  username_secret: INSTA_USER
  password_secret: INSTA_PASS
  support_email: support@instagram.com
  paypal_linking: false
  api_request: true
  selectors:
    user: input[name='username']
    pass: input[name='password']
    submit: button[type='submit']
    post_login_wait_selector: nav, header
- name: Printify
  login_url: https://printify.com/app/login
  username_secret: PRINTIFY_USER
  password_secret: PRINTIFY_PASS
  support_email: support@printify.com
  paypal_linking: true
  api_request: true
  selectors:
    user: input[type='email']
    pass: input[type='password']
    submit: button[type='submit']
    post_login_wait_selector: '[data-test=''dashboard'']'
- name: MeshyAI
  login_url: https://www.meshy.ai/login
  username_secret: MESHY_USER
  password_secret: MESHY_PASS
  support_email: support@meshy.ai
  paypal_linking: true
  api_request: true
  selectors:
    user: input[type='email'], input[name='email']
    pass: input[type='password']
    submit: button[type='submit'], button:has-text('Sign in')
    post_login_wait_selector: nav, header, main
- name: CadCrowd
  login_url: https://www.cadcrowd.com/login
